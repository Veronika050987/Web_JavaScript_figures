<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Figures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="figure.ico">
</head>
<body>
    <h1>Figures</h1>

    <details>
        <summary><img width="130" height="130" src="img/SQ.jpg">Square</summary>
        <br>
        <label for="square">Choose square size (in pixels):</label>
        <input type="number" id="squareSizeInput" min="20" max="300" placeholder="Square size">
        <br>
        <div id="square-result"></div>
        <button id="drawButton">Draw square</button>
        <br>
        <br>
    </details>

    <details>
        <summary><img width="130" height="130" src="img/RCT.jpg">Bottom left right-angled triangle</summary>
        <br>
        <label for="bottom-left-right-angled-triangle-height">Choose triangle rows (in characters):</label>
        <input type="number" id="bottom-left-right-angled-triangle-height" min="4" placeholder="Triangle height" onchange="bottomLeftRightAngledTriangle()">
        <br>
        <div id="bottom-left-right-angled-triangle-result" style="font-family: monospace; color: yellow; white-space: pre;">
        </div>
    </details>


    <details>
        <summary><img width="180" height="130" src="img/always.png">Upper left and right aligned right-angled triangle</summary>
        <br>
        <label for="upper-left-and-right-angled-triangle-height">Choose triangle rows (in characters):</label>
        <input type="number" id="upper-left-and-right-angled-triangle-height" min="4" placeholder="Triangle height" onchange="upperLeftRightAngledTriangle()">
        <br>
        <div id="upper-left-and-right-angled-triangle-result" style="font-family: monospace; color:blueviolet; white-space: pre;">
        </div>
        <br>
    </details>

    <details>
        <summary><img width="130" height="130" src="img/hippo.jpg">Bottom right right-angled triangle</summary>
        <br>
        <label for="triangle-rows">Choose triangle rows (in characters):</label>
        <input type="number" id="triangle-rows" min="4" placeholder="Triangle height" onchange="bottomRightRightAngledTriangle()">
        <br>
        <div id="triangle" style="font-family: monospace; color:crimson; white-space: pre;">
        </div>
    </details>

    <script src="functions.js"></script>
</body>
</html>
